<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Nexos Cookies Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .user-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert.error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert.success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .subscription-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .subscription-form .form-group.full-width {
            grid-column: 1 / -1;
        }

        .subscriptions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .subscriptions-table th,
        .subscriptions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .subscriptions-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status-suspended {
            background: #fff3cd;
            color: #856404;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
            color: #667eea;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .subscription-form {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .subscriptions-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div id="loginForm" class="login-form">
            <h2><i class="fas fa-shield-alt"></i> Acceso Administrativo</h2>
            <div id="loginAlert"></div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
        </div>

        <!-- Panel Principal -->
        <div id="adminPanel" class="hidden">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>

            <div class="header">
                <h1><i class="fas fa-cookie-bite"></i> Panel de Administración - Nexos Cookies Tool</h1>
                <div class="user-info" id="userInfo"></div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('dashboard')">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="tab" onclick="showTab('subscriptions')">
                    <i class="fas fa-users"></i> Suscripciones
                </button>
                <button class="tab" onclick="showTab('logs')">
                    <i class="fas fa-list"></i> Logs
                </button>
            </div>

            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content">
                <h2>Estadísticas del Sistema</h2>
                <div id="statsGrid" class="stats-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Cargando estadísticas...
                    </div>
                </div>
            </div>

            <!-- Subscriptions Tab -->
            <div id="subscriptions" class="tab-content hidden">
                <h2>Gestión de Suscripciones</h2>
                
                <form id="subscriptionForm" class="subscription-form">
                    <div class="form-group">
                        <label for="customerEmail">Email:</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Nombre:</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Fecha Inicio:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Fecha Fin:</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="subscriptionId">ID Suscripción:</label>
                        <input type="text" id="subscriptionId">
                    </div>
                    <div class="form-group">
                        <label for="hotmartTransactionId">ID Transacción Hotmart:</label>
                        <input type="text" id="hotmartTransactionId">
                    </div>
                    <div class="form-group full-width">
                        <label for="notes">Notas:</label>
                        <input type="text" id="notes" placeholder="Notas adicionales...">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">
                            <i class="fas fa-plus"></i> Agregar Suscripción
                        </button>
                    </div>
                </form>

                <div id="subscriptionsAlert"></div>
                <div id="subscriptionsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Cargando suscripciones...
                    </div>
                </div>
            </div>

            <!-- Logs Tab -->
            <div id="logs" class="tab-content hidden">
                <h2>Logs del Sistema</h2>
                <div id="logsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Cargando logs...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado global de la aplicación
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let currentPage = 1;

        // Verificar autenticación al cargar
        document.addEventListener('DOMContentLoaded', () => {
            if (authToken) {
                verifyToken();
            } else {
                showLogin();
            }
        });

        // Función para mostrar login
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }

        // Función para mostrar panel admin
        function showAdminPanel() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadDashboard();
            loadSubscriptions();
        }

        // Verificar token
        async function verifyToken() {
            try {
                const response = await fetch('/api/auth/validate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: authToken })
                });

                const data = await response.json();

                if (data.success && data.data.user.role === 'admin') {
                    currentUser = data.data.user;
                    showAdminPanel();
                    updateUserInfo();
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Error verificando token:', error);
                logout();
            }
        }

        // Manejar login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';

            try {
                const response = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.admin;
                    localStorage.setItem('authToken', authToken);
                    
                    showAlert('loginAlert', 'Inicio de sesión exitoso', 'success');
                    setTimeout(() => {
                        showAdminPanel();
                        updateUserInfo();
                    }, 1000);
                } else {
                    showAlert('loginAlert', data.error || 'Error de autenticación', 'error');
                }
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('loginAlert', 'Error de conexión', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });

        // Función para cerrar sesión
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            showLogin();
        }

        // Actualizar información del usuario
        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userInfo').innerHTML = 
                    `Conectado como: <strong>${currentUser.name}</strong> (${currentUser.email})`;
            }
        }

        // Mostrar alertas
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Cambiar pestañas
        function showTab(tabName) {
            // Ocultar todas las pestañas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar pestaña seleccionada
            document.getElementById(tabName).classList.remove('hidden');
            event.target.classList.add('active');

            // Cargar datos específicos según la pestaña
            if (tabName === 'logs') {
                loadLogs();
            }
        }

        // Cargar dashboard
        async function loadDashboard() {
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    renderStats(data.data);
                } else {
                    document.getElementById('statsGrid').innerHTML = 
                        '<div class="alert error">Error cargando estadísticas</div>';
                }
            } catch (error) {
                console.error('Error cargando dashboard:', error);
                document.getElementById('statsGrid').innerHTML = 
                    '<div class="alert error">Error de conexión</div>';
            }
        }

        // Renderizar estadísticas
        function renderStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.subscriptions.total}</h3>
                    <p>Total Suscripciones</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.subscriptions.active}</h3>
                    <p>Suscripciones Activas</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.subscriptions.expiringThisWeek}</h3>
                    <p>Expiran Esta Semana</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.recentActivity.last24Hours.length}</h3>
                    <p>Accesos Últimas 24h</p>
                </div>
            `;
        }

        // Cargar suscripciones
        async function loadSubscriptions(page = 1) {
            try {
                const response = await fetch(`/api/admin/subscriptions?page=${page}&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    renderSubscriptions(data.data);
                } else {
                    document.getElementById('subscriptionsList').innerHTML = 
                        '<div class="alert error">Error cargando suscripciones</div>';
                }
            } catch (error) {
                console.error('Error cargando suscripciones:', error);
                document.getElementById('subscriptionsList').innerHTML = 
                    '<div class="alert error">Error de conexión</div>';
            }
        }

        // Renderizar suscripciones
        function renderSubscriptions(data) {
            const { subscriptions, pagination } = data;
            
            let html = `
                <table class="subscriptions-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            subscriptions.forEach(sub => {
                const statusClass = `status-${sub.status}`;
                const statusText = {
                    'active': 'Activa',
                    'expired': 'Expirada',
                    'suspended': 'Suspendida'
                }[sub.status] || sub.status;

                html += `
                    <tr>
                        <td>${sub.email}</td>
                        <td>${sub.customer_name}</td>
                        <td>${new Date(sub.start_date).toLocaleDateString()}</td>
                        <td>${new Date(sub.end_date).toLocaleDateString()}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button onclick="expireSubscription(${sub.id})" class="btn" style="padding: 5px 10px; font-size: 12px;">
                                <i class="fas fa-ban"></i> Expirar
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';

            // Agregar paginación
            if (pagination.totalPages > 1) {
                html += '<div class="pagination">';
                
                for (let i = 1; i <= pagination.totalPages; i++) {
                    const activeClass = i === pagination.page ? 'active' : '';
                    html += `<button class="${activeClass}" onclick="loadSubscriptions(${i})">${i}</button>`;
                }
                
                html += '</div>';
            }

            document.getElementById('subscriptionsList').innerHTML = html;
        }

        // Manejar formulario de nueva suscripción
        document.getElementById('subscriptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('customerEmail').value,
                customerName: document.getElementById('customerName').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                subscriptionId: document.getElementById('subscriptionId').value,
                hotmartTransactionId: document.getElementById('hotmartTransactionId').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/api/admin/subscriptions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('subscriptionsAlert', 'Suscripción creada exitosamente', 'success');
                    document.getElementById('subscriptionForm').reset();
                    loadSubscriptions();
                    loadDashboard(); // Actualizar estadísticas
                } else {
                    showAlert('subscriptionsAlert', data.error || 'Error creando suscripción', 'error');
                }
            } catch (error) {
                console.error('Error creando suscripción:', error);
                showAlert('subscriptionsAlert', 'Error de conexión', 'error');
            }
        });

        // Expirar suscripción
        async function expireSubscription(subscriptionId) {
            if (!confirm('¿Estás seguro de que quieres expirar esta suscripción?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/subscriptions/${subscriptionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('subscriptionsAlert', 'Suscripción expirada exitosamente', 'success');
                    loadSubscriptions();
                    loadDashboard();
                } else {
                    showAlert('subscriptionsAlert', data.error || 'Error expirando suscripción', 'error');
                }
            } catch (error) {
                console.error('Error expirando suscripción:', error);
                showAlert('subscriptionsAlert', 'Error de conexión', 'error');
            }
        }

        // Cargar logs
        async function loadLogs() {
            try {
                const response = await fetch('/api/admin/logs?limit=50', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    renderLogs(data.data.logs);
                } else {
                    document.getElementById('logsList').innerHTML = 
                        '<div class="alert error">Error cargando logs</div>';
                }
            } catch (error) {
                console.error('Error cargando logs:', error);
                document.getElementById('logsList').innerHTML = 
                    '<div class="alert error">Error de conexión</div>';
            }
        }

        // Renderizar logs
        function renderLogs(logs) {
            let html = `
                <table class="subscriptions-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Email</th>
                            <th>Acción</th>
                            <th>IP</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            logs.forEach(log => {
                const statusBadge = log.success ? 
                    '<span class="status-badge status-active">Éxito</span>' :
                    '<span class="status-badge status-expired">Error</span>';

                html += `
                    <tr>
                        <td>${new Date(log.created_at).toLocaleString()}</td>
                        <td>${log.email}</td>
                        <td>${log.action}</td>
                        <td>${log.ip_address || 'N/A'}</td>
                        <td>${statusBadge}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('logsList').innerHTML = html;
        }

        // Establecer fecha por defecto (hoy + 30 días)
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const endDate = new Date(today);
            endDate.setDate(today.getDate() + 30);

            document.getElementById('startDate').value = today.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
